<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIK2F8 - Grupp 22 - PokeStaRz</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/2d4735bf04.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="bg-[url('../src/img/pokemans.gif')] bg-cover bg-full h-screen bg-no-repeat bg-center bg-position-center"
  >
    <div
      id="loader"
      class="fixed flex bg-white top-0 right-0 bottom-0 left-0 z-50 items-center"
    >
      <h1
        class="w-1/2 h-full left-0 bg-[url('../src/img/loading.gif')] bg-cover text-transparent bg-clip-text text-9xl font-bold font"
      >
        Please await loading
      </h1>

      <img
        class="animate-spin w-1/2"
        src="/src/img/confused.png"
        alt="confused pika"
      />
    </div>
    <h1
      class="text-8xl text-transparent bg-clip-text bg-gradient-to-r text-green-900 font-pixelfont text-center mt-4 mb-7"
    >
      Sök Pokémon
    </h1>
    <main
      id="root"
      class="relative bg-white/70 pixel-corners border-black/20 border-4 py-12 px-6 w-full md:w-4/5 mx-auto rounded-lg flex justify-center align-center flex-col gap-2"
    >
      <label
        id="searchFieldLabel"
        class="text-green-900 text-2xl block font-pixelfont"
        for="searchField"
        >Ange sökord</label
      >
      <input class="rounded-full p-2 hidden" id="searchField" type="text" />
      <p class="font-pixelfont" id="loading">
        Please wait, the pokemons are loading...
      </p>
    </main>
    <div class="flex justify-center self-end mt-28 mx-auto">
      <button
        id="button"
        class="justify-self-end self-end rounded-lg hover:scale-125 transition-all duration-500 group flex flex-col hover:gap-24 justify-center items-center"
      >
        <p class="font-pixelfont text-2xl hover:block pixel-border px-2">
          Show collection
        </p>
        <img
          src="https://icon-library.com/images/pokedex-icon/pokedex-icon-19.jpg"
          alt="pokedex"
          class="opacity-0 h-0 group-hover:opacity-100 group-hover:animate-bounce group-hover:h-64"
        />
      </button>
    </div>

    <div
      id="modal"
      class="modal flex hidden absolute inset-0 bg-black bg-opacity-30 h-full w-full justify-center items-start md:items-center pt-10 md:pt-0"
    >
      <div
        class="modal-content pixel-border opacity-0 transform -translate-y-full scale-150 relative w-10/12 md:w-1/2 h-1/2 md:h-3/4 bg-white rounded shadow-lg transition-transform duration-300 overflow-y-scroll"
        id="modal-content"
      >
        <span
          id="closeBtn"
          class="closeBtn text-2xl z-40 cursor-pointer justify-self-end"
          >&times;</span
        >
        <div
          id="slideshow"
          class="slideshow flex flex-wrap justify-between gap-16 mt-6 py-8"
        ></div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="./api/api.js"></script>
    <script src="./server/server.js"></script>
    <script src="./components/PokemonListItem.js"></script>
    <script src="./components/PokemonList.js"></script>
    <script src="script.js"></script>
  </body>
</html>
