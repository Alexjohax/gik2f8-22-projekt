<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIK2F8 - Grupp 22 - PokeStaRz</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.0/slick/slick-theme.css"
    />
  </head>
  <body
    class="bg-[url('../src/img/pokemans.gif')] bg-cover bg-full bg-no-repeat bg-center bg-position-center"
  >
    <div
      id="loader"
      class="fixed flex bg-white top-0 right-0 bottom-0 left-0 z-50 items-center"
    >
      <h1
        class="w-1/2 h-full left-0 bg-[url('../src/img/loading.gif')] bg-cover text-transparent bg-clip-text text-9xl font-bold font"
      >
        Please await loading
      </h1>

      <img
        class="animate-spin w-1/2"
        src="/src/img/confused.png"
        alt="confused pika"
      />
    </div>
    <h1 class="text-6xl text-green-900 text-center mt-4 mb-7">Sök Pokémon</h1>
    <main
      id="root"
      class="relative bg-white/40 py-12 px-6 w-full md:w-4/5 mx-auto rounded-lg flex justify-center align-center flex-col gap-2"
    >
      <label
        id="searchFieldLabel"
        class="text-green-900 text-xl block"
        for="searchField"
        >Ange sökord</label
      >
      <input class="rounded-full p-2 hidden" id="searchField" type="text" />
      <p id="loading">Please wait, the pokemons are loading...</p>
    </main>
    <button id="button">Show collection</button>
    <div
      id="modal"
      class="modal fixed z-10 py-24 bg-slate-500 bg-opacity-40 items-center justify-center left-0 top-0 w-full h-full overflow-auto hidden"
    >
      <div
        class="modal-content bg-slate-100 m-auto p-5 border border-slate-700 w-4/5"
      >
        <span
          id="closeBtn"
          class="closeBtn text-2xl z-40 cursor-pointer justify-self-end"
          >&times;</span
        >
        <div id="slideshow" class="slideshow flex flex-wrap gap-2 mt-6"></div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="./api/api.js"></script>
    <script src="./server/server.js"></script>
    <script src="./components/PokemonListItem.js"></script>
    <script src="./components/PokemonList.js"></script>
    <script src="script.js"></script>
  </body>
</html>
